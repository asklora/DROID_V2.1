version: "2.1"
services:
  backend:
    container_name: django
    build:
      context: .
      dockerfile: deployment/jenkins/bastion/Dockerfile
    env_file: .env
    command: sh deployment/script/local.sh
    image: django/backend
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - redis:redis
    restart: always
  # asklora:
  #   image: 
  celery:
    container_name: Celery
    image: django/backend
    command: sh deployment/script/localcelery.sh
    env_file: .env
    volumes:
      - .:/code
    restart: always
    depends_on:
      - backend
      - redis
  redis:
    container_name: redis
    restart: always
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
volumes:
  redis_data:
