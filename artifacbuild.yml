version: 0.2
artifacts:
    files:
    - '**/*'
    name: s3-to-s3-latest-build.zip
phases:
  install:
    commands:
      - echo "navigate to work dir"
      - echo "installing test dependencies"
  pre_build:
    commands:
      - echo "check DB Before running"
      - python manage.py createtestdb
  build:
    commands:
        - pytest -s
  post_build:
    commands:
      - echo test completed on `date`