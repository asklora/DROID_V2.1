version: 0.2
artifacts:
    files:
    - '**/*'
    name: s3-to-s3-latest-build.zip
phases:
  install:
    commands:
      - echo "navigate to work dir"
      - echo "installing test dependencies"
      - ./installer/requirement.sh
      - pip install -r installer/requirements_test.txt
  pre_build:
    commands:
      - echo "check DB Before running tests"
      - python manage.py createtestdb
  build:
    commands:
        - pytest -s
  post_build:
    commands:
      - echo test completed on `date`